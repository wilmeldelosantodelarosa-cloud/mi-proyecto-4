<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratos Tech - Tienda Gamer</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <!-- Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tu CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand logo-text" href="#">üõí Kratos Tech</a>
            <button class="btn btn-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
                <i class="fas fa-shopping-cart"></i> Carrito
                <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                </span>
            </button>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Nuestros Productos Gamer</h1>
        <div id="product-container" class="row g-4">
            <!-- Los productos se cargar√°n aqu√≠ desde JavaScript -->
        </div>
    </main>

    <!-- Modal de Producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Contenido del modal se carga aqu√≠ -->
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas del Carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 id="cartOffcanvasLabel">üõçÔ∏è Tu Carrito</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart-items-container">
                <!-- Items del carrito se cargan aqu√≠ -->
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <h4>Total:</h4>
                <h4 id="cart-total">$0.00</h4>
            </div>
            <div class="d-grid mt-3">
                <button id="checkout-btn" class="btn btn-success btn-lg">Ir a Pagar üí≥</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Pago -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">üí≥ Pasarela de Pago</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="payment-form" novalidate>
              <div class="mb-3">
                <label for="fullName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="fullName" required>
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">N√∫mero de Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" required>
              </div>
              <div class="row">
                <div class="col-md-7 mb-3">
                  <label for="expiryDate" class="form-label">Fecha de Vencimiento</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                </div>
                <div class="col-md-5 mb-3">
                  <label for="cvv" class="form-label">C√≥digo de Seguridad</label>
                  <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Pagar Ahora ‚úÖ</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Tu Script Personalizado -->
    <script src="script.js"></script>
</body>
</html>
