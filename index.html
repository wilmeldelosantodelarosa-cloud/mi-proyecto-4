<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratos Tech</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-ghost"></i> Kratos Tech
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" id="theme-toggle-button">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="btn btn-primary" id="cart-button">
                    <i class="fas fa-shopping-cart"></i> Carrito <span class="badge bg-secondary" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Slogan Section -->
    <div class="container text-center my-4">
        <p class="lead text-slogan">Kratos Tech: Tecnología que juega a tu nivel.</p>
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        <div id="product-list" class="row g-4">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Modals (Product, Cart, Payment) -->
    <!-- Product Modal -->
    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <img id="modal-image" src="" class="img-fluid rounded" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Categoría:</strong> <span id="modal-category"></span></li>
                                <li class="list-group-item"><strong>Descripción:</strong> <span id="modal-description"></span></li>
                                <li class="list-group-item"><strong>Precio:</strong> <span id="modal-price" class="fw-bold"></span></li>
                            </ul>
                            <div class="d-flex align-items-center mt-3">
                                <label for="modal-quantity" class="form-label me-2">Cantidad:</label>
                                <input type="number" id="modal-quantity" class="form-control" value="1" min="1" max="10">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="add-to-cart-button">
                        <i class="fas fa-cart-plus"></i> Agregar al carrito
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="cart-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-shopping-cart"></i> Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items" class="container-fluid"></div>
                    <div class="text-end mt-3">
                        <h4 class="fw-bold">Total: $<span id="cart-total">0.00</span></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
                    <button type="button" class="btn btn-success" id="checkout-button">
                        <i class="fas fa-credit-card"></i> Ir a pagar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Payment Modal -->
    <div class="modal fade" id="payment-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-lock"></i> Pasarela de Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="payment-form">
                        <div class="mb-3"><label for="full-name" class="form-label">Nombre completo</label><input type="text" class="form-control" id="full-name" required></div>
                        <div class="mb-3"><label for="card-number" class="form-label">Número de tarjeta</label><input type="text" class="form-control" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required></div>
                        <div class="row">
                            <div class="col"><label for="expiry-date" class="form-label">Fecha de vencimiento</label><input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required></div>
                            <div class="col"><label for="cvv" class="form-label">Código de seguridad</label><input type="text" class="form-control" id="cvv" placeholder="CVV" required></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-4"><i class="fas fa-check-circle"></i> Pagar ahora</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <div class="social-icons mb-3">
                <a href="https://wa.me/18295708758" target="_blank" class="mx-2" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/kratostechrd" target="_blank" class="mx-2" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/share/1BVETjbTya/" target="_blank" class="mx-2" title="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://www.tiktok.com/@kratostechrd" target="_blank" class="mx-2" title="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
            <p class="footer-text mb-0">&copy; 2025 Kratos Tech. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
